<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>1989 Album Show Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/HomePage_Sytle.css">
    <script type="text/javascript" src="js/carousel.js"></script>
</head>

<body>
    <!-- 顶部导航栏，包含主页、lyrics、profile、login等链接 -->
    <div class="top_nav">
        <div class="logo-container">
            <img src="images/icon.png" alt="1989 Icon" />
        </div>
        <div class="nav-divider">
            <div class="divider-line"></div>
        </div>
        <ul class="top_nav_right">
            <li><a href="index.html" class="link">Home Page</a></li>
            <li><a href="LyricsPage.html" class="link">Lyrics</a></li>
            <li><a href="Profile.html" class="link">Profile</a></li>
            <li><a href="Login.html" class="link" id="login">Login</a></li>
        </ul>
    </div>

    <!-- Album Cover Part -->
    <div class="album-cover-part">
        <div class="cover-left-font">
            <p class="album-name">1989</p>
            <p class="artist-name">Taylor Swift</p>
            <a class="stream" href="StreamPage.html" target="_blank">STREAM / DOWNLOAD</a>
        </div>

        <div class="album-cover-container">
            <img src="images/cover.png" alt="1989 Cover">
        </div>
    </div>

    <!-- Taylor's Version Cover Part -->
    <div class="new-version-cover-part">
        <div class="new-version-name">
            <span>Taylor's Version</span>
            <div class="divider-line2"></div>
        </div>
        <div class="new-version-cover-container">
            <a href="https://www.youtube.com/watch?v=RCs7ZiDLScQ" target="_blank">
                <img src="images/cover-taylor-version2.jpg" alt="1989 Taylor's Version Cover" />
            </a>
        </div>
    </div>

    <!-- Music Video Part -->
    <div class="carousel-section">
        <div class="carousel-title">
            <span>Music Videos</span>
            <div class="divider-line2"></div>
        </div>

        <div class="carousel-container">
            <button class="carousel-button prev">&#10094;</button>
            <div class="carousel-track-container">
                <div class="carousel-track">
                    <div class="carousel-slide">
                        <a href="https://www.youtube.com/watch?v=nfWlot6h_JM&list=RDnfWlot6h_JM&start_radio=1"
                            target="_blank">
                            <img src="images/mv/shake-it-off.webp" alt="shake-it-off">
                        </a>
                        <p class="slide-caption">Shake It Off</p>
                    </div>
                    <div class="carousel-slide">
                        <a href="https://www.youtube.com/watch?v=e-ORhEE9VVg&list=RDe-ORhEE9VVg&start_radio=1"
                            target="_blank">
                            <img src="images/mv/blank-space.png" alt="blank-space">
                        </a>
                        <p class="slide-caption">Blank Space</p>
                    </div>
                    <div class="carousel-slide">
                        <a href="https://www.youtube.com/watch?v=-CmadmM5cOk&list=RD-CmadmM5cOk&start_radio=1"
                            target="_blank">
                            <img src="images/mv/style.jpg" alt="style">
                        </a>
                        <p class="slide-caption">Style</p>
                    </div>
                    <div class="carousel-slide">
                        <a href="https://www.youtube.com/watch?v=IdneKLhsWOQ&list=RDIdneKLhsWOQ&start_radio=1"
                            target="_blank">
                            <img src="images/mv/wildest-dreams.png" alt="wildest-dreams">
                        </a>
                        <p class="slide-caption">Wildest Dreams</p>
                    </div>
                    <div class="carousel-slide">
                        <a href="https://www.youtube.com/watch?v=JLf9q36UsBk&list=RDJLf9q36UsBk&start_radio=1"
                            target="_blank">
                            <img src="images/mv/out-of-the-woods.webp" alt="out-of-the-woods">
                        </a>
                        <p class="slide-caption">Out of The Woods</p>
                    </div>
                    <div class="carousel-slide">
                        <a href="https://www.youtube.com/watch?v=QcIy9NiNbmo&list=RDQcIy9NiNbmo&start_radio=1"
                            target="_blank">
                            <img src="images/mv/bad-blood.webp" alt="bad-blood">
                        </a>
                        <p class="slide-caption">Bad Blood</p>
                    </div>
                </div>
            </div>
            <button class="carousel-button next">&#10095;</button>

            <div class="carousel-nav">
                <button class="carousel-indicator active"></button>
                <button class="carousel-indicator"></button>
                <button class="carousel-indicator"></button>
                <button class="carousel-indicator"></button>
                <button class="carousel-indicator"></button>
                <button class="carousel-indicator"></button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="divider-line3"></div>
        <p>
            &copy; 2025 Huang Zhanpeng.
            <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener noreferrer">MIT Licensed</a>.
        </p>
    </div>
</body>

</html>
