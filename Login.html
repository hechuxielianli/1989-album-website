<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login - 1989 Album Page</title>
    <link rel="stylesheet" href="css/Login_Style.css">
    <script type="text/javascript" src="js/Login.js"></script>
</head>

<body>
    <!-- top navigator -->
    <div class="top_nav">
        <div class="logo-container">
            <img src="images/icon.png" alt="1989 Icon" />
        </div>
        <div class="nav-divider">
            <div class="divider-line"></div>
        </div>
        <ul class="top_nav_right">
            <li><a href="index.html" class="link">Home Page</a></li>
            <li><a href="LyricsPage.html" class="link">Lyrics</a></li>
            <li><a href="Profile.html" class="link">Profile</a></li>
        </ul>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="left-login-img">
            <img src="images/login_cover.png">
        </div>
        <div class="loginbox">
            <span>User Login</span>
            <ul>
                <li>
                    User Name:<input type="text" class="userName" id="userName">
                </li>
                <li>
                    Password:<input type="password" class="password" id="password">
                </li>
                <li>
                    <input type="button" value="Login/Register" class="loginbtn" id="loginbtn" onclick="login()">
                </li>
            </ul>
        </div>
    </div>

    <!-- footer part -->
    <div class="footer">
        <div class="divider-line3"></div>
        <p>
            &copy; 2025 Huang Zhanpeng.
            <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener noreferrer">MIT Licensed</a>.
        </p>
    </div>
</body>

</html>
